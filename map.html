<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-search.css">
    <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
    <style>
        #map {
            width: 827px;
            height: 572px;
        }
        </style>
    <title></title>
  </head>
  <body>
    <div id="map"> </div>
    
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/multi-style-layer.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="data/Lmitedeespacioprotegido_2.js"></script>
    <script src="data/ParcelasdeAvintia_3.js"></script>
    <script src="data/Areadentrodeespacioprotegido_4.js"></script>
    <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#01f7ff',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#01f7ff',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.61227922114428,-3.7211384578540505],[40.632072658825294,-3.6924900612104734]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_OpenStreetMaps_1');
        map.getPane('pane_OpenStreetMaps_1').style.zIndex = 401;
        var layer_OpenStreetMaps_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMaps_1',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMaps_1;
        map.addLayer(layer_OpenStreetMaps_1);
        function pop_Lmitedeespacioprotegido_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['codigo'] !== null ? autolinker.link(feature.properties['codigo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Lmitedeespacioprotegido_2_0() {
            return {
                pane: 'pane_Lmitedeespacioprotegido_2',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 0.4,
                fillColor: 'rgba(125,197,252,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Lmitedeespacioprotegido_2');
        map.getPane('pane_Lmitedeespacioprotegido_2').style.zIndex = 402;
        map.getPane('pane_Lmitedeespacioprotegido_2').style['mix-blend-mode'] = 'normal';
        var layer_Lmitedeespacioprotegido_2 = new L.geoJson(json_Lmitedeespacioprotegido_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Lmitedeespacioprotegido_2',
            layerName: 'layer_Lmitedeespacioprotegido_2',
            pane: 'pane_Lmitedeespacioprotegido_2',
            onEachFeature: pop_Lmitedeespacioprotegido_2,
            style: style_Lmitedeespacioprotegido_2_0,
        });
        bounds_group.addLayer(layer_Lmitedeespacioprotegido_2);
        map.addLayer(layer_Lmitedeespacioprotegido_2);
        function pop_ParcelasdeAvintia_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Codigo de obra</th>\
                        <td>' + (feature.properties['CODOBRA'] !== null ? autolinker.link(feature.properties['CODOBRA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Estado</th>\
                        <td>' + (feature.properties['CODACT'] !== null ? autolinker.link(feature.properties['CODACT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Referencia catastral</th>\
                        <td>' + (feature.properties['REFCAT'] !== null ? autolinker.link(feature.properties['REFCAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area de parcela (ha)</th>\
                        <td>' + (feature.properties['Area'] !== null ? autolinker.link(feature.properties['Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area dentro de EP (ha)</th>\
                        <td>' + (feature.properties['DentroEP'] !== null ? autolinker.link(feature.properties['DentroEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Cuadrícula de vulnerabilidad</th>\
                        <td>' + (feature.properties['COD10X10'] !== null ? autolinker.link(feature.properties['COD10X10'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Figuras afectadas</th>\
                        <td>' + (feature.properties['Figafecta'] !== null ? autolinker.link(feature.properties['Figafecta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Uso del suelo</th>\
                        <td>' + (feature.properties['Usosuelo'] !== null ? autolinker.link(feature.properties['Usosuelo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_ParcelasdeAvintia_3_0(feature) {
            switch(String(feature.properties['q2wHide_AfectaEP'])) {
                case '0':
                    return {
                pane: 'pane_ParcelasdeAvintia_3',
                opacity: 1,
                color: 'rgba(51,160,44,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(33,255,74,1.0)',
                interactive: true,
            }
                    break;
                case '1':
                    return {
                pane: 'pane_ParcelasdeAvintia_3',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,174,75,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ParcelasdeAvintia_3');
        map.getPane('pane_ParcelasdeAvintia_3').style.zIndex = 403;
        map.getPane('pane_ParcelasdeAvintia_3').style['mix-blend-mode'] = 'normal';
        var layer_ParcelasdeAvintia_3 = new L.geoJson(json_ParcelasdeAvintia_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ParcelasdeAvintia_3',
            layerName: 'layer_ParcelasdeAvintia_3',
            pane: 'pane_ParcelasdeAvintia_3',
            onEachFeature: pop_ParcelasdeAvintia_3,
            style: style_ParcelasdeAvintia_3_0,
        });
        bounds_group.addLayer(layer_ParcelasdeAvintia_3);
        map.addLayer(layer_ParcelasdeAvintia_3);
        function pop_Areadentrodeespacioprotegido_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REFCAT'] !== null ? autolinker.link(feature.properties['REFCAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Municipio'] !== null ? autolinker.link(feature.properties['Municipio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CODOBRA'] !== null ? autolinker.link(feature.properties['CODOBRA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        var pattern_Areadentrodeespacioprotegido_4_0 = new L.StripePattern({
            weight: 0.7,
            spaceWeight: 2.0,
            color: '#e31a1c',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Areadentrodeespacioprotegido_4_0.addTo(map);
        function style_Areadentrodeespacioprotegido_4_0() {
            return {
                pane: 'pane_Areadentrodeespacioprotegido_4',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Areadentrodeespacioprotegido_4_0,
                interactive: false,
            }
        }
        function style_Areadentrodeespacioprotegido_4_1() {
            return {
                pane: 'pane_Areadentrodeespacioprotegido_4',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Areadentrodeespacioprotegido_4');
        map.getPane('pane_Areadentrodeespacioprotegido_4').style.zIndex = 404;
        map.getPane('pane_Areadentrodeespacioprotegido_4').style['mix-blend-mode'] = 'normal';
        var layer_Areadentrodeespacioprotegido_4 = new L.geoJson.multiStyle(json_Areadentrodeespacioprotegido_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Areadentrodeespacioprotegido_4',
            layerName: 'layer_Areadentrodeespacioprotegido_4',
            pane: 'pane_Areadentrodeespacioprotegido_4',
            onEachFeature: pop_Areadentrodeespacioprotegido_4,
            styles: [style_Areadentrodeespacioprotegido_4_0,style_Areadentrodeespacioprotegido_4_1,]
        });
        bounds_group.addLayer(layer_Areadentrodeespacioprotegido_4);
        map.addLayer(layer_Areadentrodeespacioprotegido_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{
		'<img src="legend/Lmitedeespacioprotegido_2.png" /> Límite de espacio protegido': layer_Lmitedeespacioprotegido_2,
		'Parcelas de Avintia<br /><table><tr><td style="text-align: center;"><img src="legend/ParcelasdeAvintia_3_Noafectaaespacioprotegido0.png" /></td><td>No afecta a espacio protegido</td></tr><tr><td style="text-align: center;"><img src="legend/ParcelasdeAvintia_3_Juntoaespacioprotegido1.png" /></td><td>Junto a espacio protegido</td></tr></table>': layer_ParcelasdeAvintia_3,
		'<img src="legend/Areadentrodeespacioprotegido_4.png" /> Area dentro de espacio protegido': layer_Areadentrodeespacioprotegido_4,
		"Open Street Maps": layer_OpenStreetMaps_1,
		"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_ParcelasdeAvintia_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'CODOBRA'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
  </body>
</html>
